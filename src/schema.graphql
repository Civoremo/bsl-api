type Query {
	info: String!
	me: User
	allUsers: [User!]!
	allLeagues: [League!]!
	allTeams: [Team!]!
	allGames: [Game!]!
	allPlayers: [Player!]!
	leagues: [League!]!
	league(id: ID!): League
	teams: [Team!]!
	team(id: ID!): Team
	players: [Player!]!
	player(id: ID!): Player
}

type Mutation {
	post: String!
	signup(name: String!, email: String!, password: String!): AuthPayload!
	login(email: String!, password: String!): AuthPayload!
	postLeague(name: String!, location: String!): League
}

type AuthPayload {
	token: String!
	user: User!
}

type Team {
	id: ID!
	name: String!
	wins: [Win!]!
	losses: [Loss!]!
	players: [Player!]!
	league: League!
	postedBy: User!
}

type Player {
	id: ID!
	name: String!
	played: Int!
	goals: Int!
	assists: Int!
	saves: Int!
	postedBy: User!
	team: Team!
}

type Win {
	id: ID!
	team: Team!
	game: [Game!]!
}

type Loss {
	id: ID!
	team: Team!
	game: [Game!]!
}

type Game {
	id: ID!
	day: String!
	homeTeam: Team
	awayTeam: Team
	score: String!
	time: String!
	videoURL: String!
	postedBy: User!
}

type League {
	id: ID!
	teams: [Team!]!
	location: String!
	name: String!
	postedBy: User!
}

type User {
	id: ID!
	name: String!
	email: String!
	leagues: [League!]!
	teams: [Team!]!
	games: [Game!]!
	players: [Player!]!
}
